services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shareup
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  backend:
    build: .
    volumes:
      - .:/app
      # Do not include "- .:/app" in production, only for dev convenience.
      # In production remove the host mount and rebuild the image so code is baked into the image.
      - backend-node-modules:/app/node_modules
    environment:
      - DOCKER=true
    env_file:
      - ./.env
    ports:
      - "4001:4001"
      - "8080:8080"
    depends_on:
      - db
volumes:
  db-data:
  backend-node-modules:
