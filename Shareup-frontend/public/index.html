    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Bootstrap v3 (CSS only, JS bundle below) -->

    <title>ShareUpTime - Social Media Platform | www.shareuptime.com</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Scripts -->

    <!-- jQuery (must be before Bootstrap v3 JS) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap v3 JS (requires jQuery) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Bootstrap v5 JS bundle (commented out to avoid conflicts with v3) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places" defer></script>

    <!-- Custom inline scripts (consider migrating into React later) -->
    <script>
      $(document).mouseup(function (e) {
        if ($(e.target).closest(".gifs-bunch").length === 0) {
          $(".gifs-bunch").hide();
        }
      });
      $(document).mouseup(function (e) {
        if ($(e.target).closest(".smiles-bunch").length === 0) {
          $(".smiles-bunch").hide();
        }
      });
      $(document).mouseup(function (e) {
        if ($(e.target).closest(".stickers-bunch").length === 0) {
          $(".stickers-bunch").hide();
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        const phoneInput = document.querySelector(".PhoneInputInput");
        if (phoneInput) {
          phoneInput.addEventListener("keypress", () => {
            const target = document.querySelector(".yahoobaba");
            if (target) target.style.visibility = "hidden";
            console.log("run func working");
          });
        }
      });
    </script>
  </body>
</html>
